    <script>
        // æ¸¸æˆçŠ¶æ€ç®¡ç†
        class TreasureGame {
            constructor() {
                this.steps = [
                    "è·å–åˆå§‹çº¿ç´¢",
                    "è§£ç å¤è€æ–‡å­—",
                    "å‰å¾€ç¥åº™",
                    "æœç´¢ç¥åº™",
                    "è§£å¼€è°œé¢˜",
                    "æ‰“å¼€å®ç®±"
                ];
                this.currentStep = 0;
                this.isPlaying = false;
                this.storyElement = document.getElementById('story');
                this.progressElement = document.getElementById('progress');
                this.currentStepElement = document.getElementById('current-step');
                this.progressPercentElement = document.getElementById('progress-percent');
                this.startButton = document.getElementById('start-btn');
                this.resetButton = document.getElementById('reset-btn');
                this.character = document.querySelector('.character');
                this.treasure = document.querySelector('.treasure');
                this.stepIndicators = document.querySelectorAll('.step');
                this.stepLines = document.querySelectorAll('.step-line');
                this.choicesContainer = document.getElementById('choices-container');
                this.inventoryElement = document.getElementById('inventory');
                
                // æ¸¸æˆçŠ¶æ€
                this.inventory = [];
                this.currentQuestion = null;
                this.questionAttempts = 0;
                this.templeLocations = [
                    { name: "ç¥­å›å¤§å…", hasBox: false, hasWeapon: false },
                    { name: "åœ°ä¸‹å¯†å®¤", hasBox: false, hasWeapon: true },
                    { name: "é’Ÿæ¥¼", hasBox: true, hasWeapon: false },
                    { name: "èŠ±å›­", hasBox: false, hasWeapon: false }
                ];
                this.guardDefeated = false;
                this.hasMap = false;
                this.pathChoiceMade = false;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.resetButton.addEventListener('click', () => this.resetGame());
            }
            
            async startGame() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.startButton.disabled = true;
                this.resetButton.disabled = false;
                
                try {
                    await this.findTreasureWithAsyncAwait();
                } catch (error) {
                    this.addStoryLine(`ä»»åŠ¡å¤±è´¥: ${error}`, 'error');
                    this.addStoryLine("ç‚¹å‡»é‡æ–°å¼€å§‹æŒ‰é’®å†æ¬¡å°è¯•ã€‚");
                }
                
                this.isPlaying = false;
                this.startButton.disabled = false;
            }
            
            resetGame() {
                this.storyElement.innerHTML = '<div class="story-line">æ¬¢è¿æ¥åˆ°ç¥ç§˜å¯»å®æ¸¸æˆï¼ç‚¹å‡»"å¼€å§‹å¯»å®"æŒ‰é’®å¼€å§‹ä½ çš„å†’é™©ã€‚</div>';
                this.currentStep = 0;
                this.inventory = [];
                this.updateInventory();
                this.choicesContainer.innerHTML = '';
                this.updateProgress();
                this.resetAnimations();
                this.resetStepIndicators();
                this.resetButton.disabled = true;
                this.guardDefeated = false;
                this.hasMap = false;
                this.pathChoiceMade = false;
                this.questionAttempts = 0;
                
                // é‡ç½®ç¥åº™ä½ç½®
                this.templeLocations = [
                    { name: "ç¥­å›å¤§å…", hasBox: false, hasWeapon: false },
                    { name: "åœ°ä¸‹å¯†å®¤", hasBox: false, hasWeapon: true },
                    { name: "é’Ÿæ¥¼", hasBox: true, hasWeapon: false },
                    { name: "èŠ±å›­", hasBox: false, hasWeapon: false }
                ];
            }
            
            resetAnimations() {
                // é‡ç½®è§’è‰²ä½ç½®ï¼Œç¡®ä¿å®Œå…¨å¯è§
                this.character.style.left = '30px';
                this.treasure.classList.remove('found');
            }
            
            resetStepIndicators() {
                this.stepIndicators.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index === 0) step.classList.add('completed');
                    if (index === 1) step.classList.add('active');
                });
                
                this.stepLines.forEach((line, index) => {
                    line.classList.remove('completed');
                    if (index === 0) line.classList.add('completed');
                });
            }
            
            updateProgress() {
                const progress = (this.currentStep / (this.steps.length - 1)) * 100;
                this.progressElement.style.width = `${progress}%`;
                this.currentStepElement.textContent = `æ­¥éª¤ ${this.currentStep}/${this.steps.length - 1}`;
                this.progressPercentElement.textContent = `${Math.round(progress)}%`;
                
                // æ›´æ–°æ­¥éª¤æŒ‡ç¤ºå™¨
                this.stepIndicators.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index < this.currentStep) {
                        step.classList.add('completed');
                    } else if (index === this.currentStep) {
                        step.classList.add('active');
                    }
                });
                
                this.stepLines.forEach((line, index) => {
                    line.classList.remove('completed');
                    if (index < this.currentStep - 1) {
                        line.classList.add('completed');
                    }
                });
                
                // æ›´æ–°åŠ¨ç”» - é™åˆ¶è§’è‰²æœ€å¤§ç§»åŠ¨èŒƒå›´ï¼Œé¿å…é è¿‘é’»çŸ³æ—¶è¢«é®æŒ¡
                const maxMovePercent = 70; // æœ€å¤§ç§»åŠ¨åˆ°70%ä½ç½®ï¼Œç•™å‡ºé’»çŸ³ç©ºé—´
                const moveDistance = (progress / 100) * maxMovePercent;
                this.character.style.left = `calc(30px + ${moveDistance}%)`;
                
                if (progress >= 100) {
                    this.treasure.classList.add('found');
                }
            }
            
            addStoryLine(text, className = '') {
                const storyLine = document.createElement('div');
                storyLine.className = `story-line ${className}`;
                storyLine.textContent = text;
                this.storyElement.appendChild(storyLine);
                this.storyElement.scrollTop = this.storyElement.scrollHeight;
            }
            
            updateInventory() {
                this.inventoryElement.innerHTML = '';
                if (this.inventory.length === 0) {
                    this.inventoryElement.innerHTML = '<div class="inventory-item">ç©º</div>';
                } else {
                    this.inventory.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'inventory-item';
                        itemElement.textContent = item;
                        this.inventoryElement.appendChild(itemElement);
                    });
                }
            }
            
            addToInventory(item) {
                if (!this.inventory.includes(item)) {
                    this.inventory.push(item);
                    this.updateInventory();
                }
            }
            
            removeFromInventory(item) {
                const index = this.inventory.indexOf(item);
                if (index > -1) {
                    this.inventory.splice(index, 1);
                    this.updateInventory();
                }
            }
            
            showChoices(choices) {
                this.choicesContainer.innerHTML = '';
                const choicesElement = document.createElement('div');
                choicesElement.className = 'choices';
                
                choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice-btn';
                    button.textContent = choice.text;
                    button.addEventListener('click', () => {
                        choice.action();
                        this.choicesContainer.innerHTML = '';
                    });
                    choicesElement.appendChild(button);
                });
                
                this.choicesContainer.appendChild(choicesElement);
            }
            
            showQuestion(question, options, correctIndex) {
                return new Promise((resolve) => {
                    this.choicesContainer.innerHTML = '';
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'story-line';
                    questionText.textContent = question;
                    questionElement.appendChild(questionText);
                    
                    const optionsElement = document.createElement('div');
                    optionsElement.className = 'options';
                    
                    options.forEach((option, index) => {
                        const optionButton = document.createElement('button');
                        optionButton.className = 'option';
                        optionButton.textContent = option;
                        optionButton.addEventListener('click', () => {
                            this.choicesContainer.innerHTML = '';
                            resolve(index === correctIndex);
                        });
                        optionsElement.appendChild(optionButton);
                    });
                    
                    questionElement.appendChild(optionsElement);
                    this.choicesContainer.appendChild(questionElement);
                });
            }
            
            showLocations() {
                return new Promise((resolve) => {
                    this.choicesContainer.innerHTML = '';
                    const locationsElement = document.createElement('div');
                    locationsElement.className = 'location-options';
                    
                    this.templeLocations.forEach((location, index) => {
                        const locationButton = document.createElement('button');
                        locationButton.className = 'location';
                        locationButton.textContent = location.name;
                        locationButton.addEventListener('click', () => {
                            this.choicesContainer.innerHTML = '';
                            resolve(index);
                        });
                        locationsElement.appendChild(locationButton);
                    });
                    
                    this.choicesContainer.appendChild(locationsElement);
                });
            }
            
            async findTreasureWithAsyncAwait() {
                try {
                    // æ­¥éª¤1: è·å–åˆå§‹çº¿ç´¢
                    this.addStoryLine("æ­£åœ¨å¯»æ‰¾åˆå§‹çº¿ç´¢...");
                    this.currentStep = 1;
                    this.updateProgress();
                    
                    await this.delay(1500);
                    this.addStoryLine("åœ¨å¤è€çš„å›¾ä¹¦é¦†é‡Œæ‰¾åˆ°äº†ç¬¬ä¸€ä¸ªçº¿ç´¢...", 'success');
                    
                    // è§£ç å¤è€æ–‡å­— - éœ€è¦å›ç­”é—®é¢˜
                    this.addStoryLine("çº¿ç´¢æ˜¯ç”¨å¤è€æ–‡å­—å†™çš„ï¼Œéœ€è¦è§£ç ...");
                    this.currentStep = 2;
                    this.updateProgress();
                    
                    const decodeSuccess = await this.showQuestion(
                        "å¤è€æ–‡å­—çš„æ„æ€æ˜¯ï¼Ÿ",
                        ["è´¢å¯Œä¸è£è€€", "ç¥åº™ä¸­çš„å®è—", "å±é™©ä¸æœºé‡", "æ°¸æ’çš„æ™ºæ…§"],
                        1
                    );
                    
                    if (decodeSuccess) {
